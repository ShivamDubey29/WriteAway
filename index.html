<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WriteAway</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="notes" id="app">
        <div class="notes__sidebar">
            <button class = "notes__add" type="button">Add Note</button>
            <div class="notes__list">
                <div class="notes__list-item notes__list-item--selected ">
                    <div class="notes__small-tittle"> Lecture Notes</div>
                    <div class="notes__small-body">There is nothing here to see </div>
                    <div class="notes__small-updated">Saturday 5:18pm</div>
                </div>
            </div>
        </div>
        <div class="notes__preview">
            <input class="notes__title" type="text" placeholder="Enter a title.....">
            <textarea class="notes__body">I am the notes body</textarea>
        </div>
    </div>
<script src = "script.js" type = "module"></script>
</body>
</html>
